<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes</title>
  </head>
  <body>
    <h1>Welcome</h1>
    <script>
      const radius = prompt("Enter Radius:", "0");
      const side = prompt("Enter Side:", "0");

      if (radius < 0) {
        console.log("Radius must be positive");
      } else {
        const area = Math.PI * radius * radius;
        console.log(`Area of circle with radius ${radius} is ${area}`);
      }

      if (side < 0) {
        console.log("Side must be positive");
      } else {
        const perimeter = 4 * side;
        console.log(`Perimeter of square with side ${side} is ${perimeter}`);
      }
    </script>
  </body>
</html>
