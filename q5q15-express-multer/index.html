<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>File Upload</title>
  </head>
  <body>
    <h1>Upload a Text File (up to 1MB)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="textFile" accept=".txt" />
      <br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
